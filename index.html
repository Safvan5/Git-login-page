<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
rel="stylesheet"
integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>
</head>
<body>
<div class="container w-50 text-center mt-5">
<img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Logo"
width="50px">
<h2>Sign in to GitHub</h2>
</div>
<div class="container w-25 mt-3">
<form class="bg-light p-4 border border-1 rounded">
<div class="mb-3">
<label for="username" class="form-label">Username or email address</label>
<input type="text" id="username" class="form-control">
</div>
<div class="mb-3">
<div class="d-flex justify-content-between">
<label for="password" class="form-label">Password</label>
<a href="#" class="text-decoration-none">Forgot password?</a>
</div>
<input type="password" id="password" class="form-control">
</div>
<div class="d-grid gap-2">
<button class="btn btn-success" type="button">Sign in</button>
</div>
</form>
</div>
<div class="container w-25 mt-3 border border-1 text-center rounded">
<div class="p-3">
<a class="text-decoration-none" href="#">Sign in with a passkey</a>
<p class="mt-2">
New to GitHub
<a class="text-decoration-none" href="#">Create an account</a>
</p>
</div>
</div>
<div class="container text-center mt-3">
<span class="d-inline-block">
<a class="text-decoration-none text-muted color-secondary mx-2 " href="#">Term</a>
<a class="text-decoration-none text-muted color-secondary mx-2" href="#">Privacy</a>
<a class="text-decoration-none text-muted color-secondary mx-2" href="#">Docs</a>
<a class="text-decoration-none text-muted color-secondary mx-2" href="#">Contact GitHub Support</a>
<a class="text-decoration-none text-muted color-secondary mx-2" href="#">Manage cookies</a>
<a class="text-decoration-none text-muted color-secondary mx-2" href="#">Do not share my personal 
information</a>
</span>
</div>
</body>
</html
